<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Talence</h1>
          <div class="d-flex img-temp-units-precip">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
            />
            <div class="temperature">
              <span class="temp-value">20</span>
              <span class="units"
                >°C | <a href="#" class="Fahrenheit">°F</a>
              </span>
            </div>
            <div class="precip-humid-wind">
              <div class="precipitation">
                Precipitation: <span class="prec-value">0%</span>
              </div>
              <div class="humidity">
                Humidity: <span class="hum-value">38%</span>
              </div>
              <div class="wind">
                Wind: <span class="wind-value">16 km/h</span>
              </div>
            </div>
            <div class="weather-day-descrip">
              <div class="weather">Weather</div>
              <div class="day">Sunday 18:00</div>
              <div class="description">Sunny</div>
            </div>
          </div>
        </div>
        <small class="coded-by">
          <a
            href="https://github.com/irynanetrebska/vanilla_weather_app"
            target="_blank"
            class="coded-by-link"
            >Open-source code</a
          >
          by Iryna Netrebska
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
