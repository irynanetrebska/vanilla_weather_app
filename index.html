<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type in a city ..."
                  id="city-input"
                  autocomplete="on"
                />
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-primary w-100">
                  Search
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="d-flex img-temp-units-precip">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
            />
            <div class="temperature">
              <span id="temp-value"></span>
              <span class="units">
                <a href="#" id="celcius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="precip-humid-wind">
              <div class="humidity">
                Humidity: <span class="hum-value"></span>%
              </div>
              <div class="wind">
                Wind: <span class="wind-value"></span> km/h
              </div>
            </div>
            <div class="weather-day-descrip">
              <div class="weather">Weather</div>
              <div class="day"></div>
              <div class="description"></div>
            </div>
          </div>
        </div>
        <small class="coded-by">
          <a
            href="https://github.com/irynanetrebska/vanilla_weather_app"
            target="_blank"
            class="coded-by-link"
            >Open-source code</a
          >
          by Iryna Netrebska
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
